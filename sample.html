<!DOCTYPE html>
<html lang="ja-jp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Sample</title>
</head>
<body ng-app="sampleApp">
<div ng-controller="sampleController as sampleCtrl">
    <h1>{{"BootStrap Header 1"}}</h1>
    <p>{{"This is Angular expression. Can you see me collectly?"}}</p>
    <p>{{sampleCtrl.message}}</p>
    <button ng-click="sampleCtrl.clickme()">Click Me!</button>
    <div>
        <div ng-show="sampleCtrl.visible">
            <p>{{"This place is positive case."}}</p>
        </div>    
        <div ng-show="!sampleCtrl.visible">
            <p>{{"This place is negative case."}}</p>    
        </div>        
    </div>
    <button ng-click="sampleCtrl.switchVisible()">Switch!</button>
    <button ng-click="sampleCtrl.getData()">GetData</button>
    <p>{{sampleCtrl.service.description}}</p>
    <customdiv></customdiv>
</div>    
<script src="./node_modules/angular/angular.js"></script>
<script src="./js/sampletags.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
